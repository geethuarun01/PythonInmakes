{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body{
        text-align:center;background-image:url({% static 'images/reg_image.jpg' %});
        background-size:cover;background:repeat:no-repeat;

    }
</style>
</head>
<body>
<h2>REGISTRATION</h2>
<form action = "register" method="post">
     {% csrf_token %}
     <input type="text" name="username" placeholder="enter your UserName"><br>
      <input type="text" name="first_name" placeholder="enter your first_name"><br>
       <input type="text" name="last_name" placeholder="enter your last_name"><br>
        <input type="email" name="email" placeholder="enter your email address"><br>
         <input type="password" name="password" placeholder="enter your password"><br>
          <input type="password" name="password1" placeholder="confirm your password"><br>
            <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
