{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">


              <a href="{% url 'movieapp:add_movie' %}" class="btn btn-success">AddMovie</a>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem; height:18rem">
             <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="130px ">
               <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"></p>
                   <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Click here</a>
               </div>
             </div><br>

        </div>
     {% endfor %}


  </div>
</div>

{% endblock %}
